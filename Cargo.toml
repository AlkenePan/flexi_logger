[package]
name = "flexi_logger"
version = "0.7.1"
authors = ["emabee <meinolf.block@sap.com>"]
description = "A logger that writes logs to stderr or to a fresh file, or to a sequence of files in a configurable folder. It allows custom logline formats, and it allows changing the log specification at runtime. It further allows defining additional log streams, e.g. for alert or security messages."
keywords = ["file", "logger"]
license = "MIT/Apache-2.0"
repository = "https://github.com/emabee/flexi_logger"
documentation = "https://docs.rs/flexi_logger/"

[dependencies]
chrono = "0.4"
glob = "0.2"
log = { version = "0.4", features = ["std"] }
regex = "0.2"
