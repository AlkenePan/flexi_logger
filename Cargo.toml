[package]
name = "flexi_logger"
version = "0.7.0"
authors = ["emabee <meinolf.block@sap.com>"]
description = "A flexible and reconfigurable logger that can write to stderr or to log files"
keywords = ["file", "logger"]
license = "MIT/Apache-2.0"
repository = "https://github.com/emabee/flexi_logger"
documentation = "https://docs.rs/flexi_logger/"

[dependencies]
chrono = "0.4"
glob = "0.2"
log = { version = "0.4", features = ["std"] }
regex = "0.2"
